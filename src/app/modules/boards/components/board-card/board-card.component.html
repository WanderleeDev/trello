<figure class="card">
  <img class="card-image" [ngSrc]="data().image!" [alt]="data().name" fill />
  <figcaption class="card-title">{{ data().name }}</figcaption>
  <div class="card-extra">
    <span class="card-extra-1">
      <ng-content select="extra-1" />
    </span>
    <span class="card-extra-2">
      <ng-content select="extra-2" />
    </span>
  </div>
</figure>
