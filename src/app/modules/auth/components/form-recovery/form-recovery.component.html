<form
  [formGroup]="recoveryForm"
  errorTailor
  (ngSubmit)="onSubmit()"
  class="flex flex-col gap-3 max-w-md shadow-[rgba(0, 0, 0, 0.1)_0px_0px_10px] border-b border-gray-400/60"
  novalidate
  autocomplete="off"
>
  <p class="font-medium text-center text-black">Can't log in?</p>
  <div>
    <label class="text-black text-xs font-medium" for="email">
      We'll send a recovery link to
    </label>
    <input
      id="email"
      formControlName="email"
      class="placeholder:text-sm placeholder:text-gray-400/80 border-2 border-gray-300 rounded w-full mt-2"
      placeholder="Enter email"
      type="email"
    />
  </div>
  <app-custom-btn
    [disabled]="recoveryForm.invalid"
    type="submit"
    [customClass]="['bg-blue-600/80', 'text-white hover:bg-blue-600']"
  >
    Send recovery link
  </app-custom-btn>

  <a class="text-blue-500 hover:underline w-fit mx-auto mt-2 mb-4" routerLink="/auth/sign-in"
    >Return to log in</a
  >
</form>
